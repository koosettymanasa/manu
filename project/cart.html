<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCT PAGE</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="style2.css">
</head>
<body>

<div class="product-container">
    <div class="cart-container">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-count">0</span>
    </div>
    <h1>Our Products</h1>
    <div class="product-list">
        <div class="product-item" data-name="Laptop" data-price="500000">
            <img src="images/laptop3.jpg" alt="Laptop">
            <h3>Laptop</h3>
            <p>Price: ₹500,000</p>
            <label for="quantity-laptop">Quantity:</label>
            <input type="number" id="quantity-laptop" name="quantity" min="1" value="1">
            <button class="add-to-cart-btn">Add to Cart</button>
            <div class="reviews">Reviews: 4.5/5</div>
        </div>
        <div class="product-item" data-name="Earpods" data-price="1250">
            <img src="images/earpods.jpg" alt="Earpods">
            <h3>Earpods</h3>
            <p>Price: ₹1,250</p>
            <label for="quantity-earpods">Quantity:</label>
            <input type="number" id="quantity-earpods" name="quantity" min="1" value="1">
            <button class="add-to-cart-btn">Add to Cart</button>
            <div class="reviews">Reviews: 4.2/5</div>
        </div>
        <div class="product-item" data-name="Headphones Wired" data-price="500">
            <img src="images/head1.jpg" alt="Headphones Wired">
            <h3>Headphones Wired</h3>
            <p>Price: ₹500</p>
            <label for="quantity-headphones-wired">Quantity:</label>
            <input type="number" id="quantity-headphones-wired" name="quantity" min="1" value="1">
            <button class="add-to-cart-btn">Add to Cart</button>
            <div class="reviews">Reviews: 4.0/5</div>
        </div>
        <div class="product-item" data-name="Selfiestick" data-price="600">
            <img src="images/selfiestick.jpeg" alt="Selfiestick">
            <h3>Selfiestick</h3>
            <p>Price: ₹600</p>
            <label for="quantity-selfiestick">Quantity:</label>
            <input type="number" id="quantity-selfiestick" name="quantity" min="1" value="1">
            <button class="add-to-cart-btn">Add to Cart</button>
            <div class="reviews">Reviews: 3.8/5</div>
        </div>
        
    

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
